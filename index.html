<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="assest/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1>PASSWORD GENERATOR</h1>
            <div class="display-container">
                <input id="passwordDisplay" type="text" value="" placeholder="PASSWORD" readonly>
                <button>
                    <span class="copy-flag" id="copyFlag"></span>
                    <span class="material-symbols-outlined copy-btn" id="copyBtn">
                        content_copy
                        <!-- check -->
                    </span>
                </button>
            </div>
            <div class="input-container">
                <!-- Password Length box -->
                <div class="pass-length-box">
                    <span>Password Length</span>
                    <span id="rangeValue"></span>
                </div>
                <!-- Range Box -->
                <div class="range-box">
                    <input type="range" id="rangeSlider" value="" min="0" max="10">
                </div>
                <!-- Condition box -->
                <div class="conditions-box">
                    <label for="upper">
                        <input type="checkbox" name="" id="upper" checked>
                        Include Uppercase Letters
                    </label>
                    <label for="lower">
                        <input type="checkbox" name="" id="lower">
                        Include Lowercase Letters
                    </label>
                    <label for="number">
                        <input type="checkbox" name="" id="number">
                        Include Numbers
                    </label>
                    <label for="symbole">
                        <input type="checkbox" name="" id="symbole">
                        Include Symbols
                    </label>
                </div>
                <!-- Strength box -->
                <div class="strength-box">
                    <span>Strength</span>
                    <div id="strength"></div>
                </div>
                <!-- Generate Button -->
                <div class="Generate-Button-box" id="genBtn">
                    <button>Generate Password</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assest/javascript/script.js"></script>
    <!-- <script src="assest/javascript/main.js"></script> -->
</body>

</html>
